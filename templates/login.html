{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cad Web - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" >
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #e9ecef;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-3">Cad Web - Login</h3>
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    Usuário ou senha inválidos.
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Usuário</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Adiciona classe bootstrap aos campos do Django automaticamente
            $("input").addClass("form-control");
        });
    </script>
</body>
</html>
