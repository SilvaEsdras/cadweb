{% extends 'base.html' %}

{% block titulo_conteudo %} Detalhes da Categoria {% endblock %}

{% block conteudo %}
<div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label fw-bold">ID:</label>
                <input type="text" class="form-control" value="{{ item.id }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Nome:</label>
                <input type="text" class="form-control" value="{{ item.nome }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Ordem:</label>
                <input type="text" class="form-control" value="{{ item.ordem }}" disabled>
            </div>

            <a href="{% url 'categoria' %}" class="btn btn-secondary">Voltar</a>
            <a href="{% url 'editar_categoria' item.id %}" class="btn btn-warning">Editar</a>
        </div>
    </div>
</div>
{% endblock %}
