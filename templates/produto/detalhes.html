{% extends 'base.html' %}

{% block titulo_conteudo %} Detalhes do Produto {% endblock %}

{% block conteudo %}
<div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label fw-bold">ID:</label>
                <span class="form-control">{{ item.id }}</span>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Nome:</label>
                <span class="form-control">{{ item.nome }}</span>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Pre√ßo R$:</label>
                <span class="form-control">{{ item.preco }}</span>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Categoria:</label>
                <span class="form-control">{{ item.categoria }}</span>
            </div>

            {% if item.img_base64 %}
            <div class="mb-3">
                <label class="form-label fw-bold d-block">Imagem:</label>
                <div class="form-control text-center" style="height: auto;">
                    <img src="{{ item.img_base64 }}" width="200" height="200" style="object-fit: contain;">
                </div>
            </div>
            {% endif %}

            <div class="mt-3">
                <a href="{% url 'produto' %}" class="btn btn-secondary">Voltar</a>
                <a href="{% url 'editar_produto' item.id %}" class="btn btn-warning">Editar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
