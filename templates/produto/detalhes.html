{% extends 'base.html' %}

{% block titulo_conteudo %} Detalhes do Produto {% endblock %}

{% block conteudo %}
<div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label fw-bold">Nome:</label>
                <input type="text" class="form-control" value="{{ item.nome }}" disabled>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Pre√ßo:</label>
                <input type="text" class="form-control" value="{{ item.preco }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Categoria:</label>
                <input type="text" class="form-control" value="{{ item.categoria }}" disabled>
            </div>

            {% if item.img_base64 %}
            <div class="mb-3 text-center">
                <label class="form-label fw-bold d-block">Imagem:</label>
                <canvas id="detalhesCanvas" width="200" height="200" style="border:1px solid #ddd; border-radius: 5px;"></canvas>
            </div>
            {% endif %}

            <button onclick="location.href='{% url 'produto' %}'" class="btn btn-secondary">Voltar</button>
            <button onclick="location.href='{% url 'editar_produto' item.id %}'" class="btn btn-warning">Editar</button>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script>
    $(document).ready(function() {
        var imgBase64 = "{{ item.img_base64 }}";
        if (imgBase64) {
            loadImage(imgBase64, 'detalhesCanvas');
        }
    });
</script>
{% endblock %}
