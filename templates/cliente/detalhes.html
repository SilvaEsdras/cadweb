{% extends 'base.html' %}

{% block titulo_conteudo %} Detalhes do Cliente {% endblock %}

{% block conteudo %}
<div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label fw-bold">Nome:</label>
                <input type="text" class="form-control" value="{{ item.nome }}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">CPF:</label>
                <input type="text" class="form-control" value="{{ item.cpf }}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Data de Nascimento:</label>
                <input type="text" class="form-control" value="{{ item.datanascimento }}" disabled>
            </div>
            <a href="{% url 'cliente' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
